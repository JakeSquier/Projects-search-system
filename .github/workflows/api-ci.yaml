name: "API CI"

on:
  push:
    paths:
      - "api/**"
    branches:
      - "main"
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "api/**"
    branches:
      - "main"
  workflow_dispatch:

env:
  NODEJS_VERSION: "18"
  NPM_VERSION: "9"
  SOURCE_PATH: "api"

jobs:
  ci:
    name: "Continuous Integration"
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODEJS_VERSION }}

      - name: Update npm
        run: npm install -g npm@${{ env.NPM_VERSION }}

      - name: Install node packages
        working-directory: api
        run: npm install

      - name: Lint source
        working-directory: api
        run: npm run lint

      - name: Build app
        working-directory: api
        run: npm run build

